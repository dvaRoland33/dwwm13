<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Logo Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-0 ">
    <nav class="navbar navbar-expand-lg navbar-light right" style="background: linear-gradient(145deg, #B65F28, #FFD543);">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="../assets/images/logo.png" height="35" alt="CoolBrand">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/index.html" class="nav-item nav-link active">Accueil</a>
                    <a href="/src/pages/boutique.html" class="nav-item nav-link">Boutique</a>
                    <a href="/src/pages/panier.html" class="nav-item nav-link ">Panier</a>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
